spring:
  datasource:
    url: jdbc:mysql://localhost:3306/hospital?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&rewriteBatchedStatements=true&connectionCollation=utf8mb4_unicode_ci&sessionVariables=character_set_client=utf8mb4,character_set_connection=utf8mb4,character_set_results=utf8mb4
    username: hospital_user
    password: hospital123
    driver-class-name: com.mysql.cj.jdbc.Driver
    # HikariCP 连接池配置（Spring Boot 3.x 默认使用 HikariCP）
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-test-query: SELECT 1
      connection-init-sql: SET NAMES utf8mb4 COLLATE utf8mb4_unicode_ci
      pool-name: HospitalHikariPool
  
  # Redis配置（如果Redis未启动，应用仍可启动，但Redis功能不可用）
  redis:
    host: localhost
    port: 6379
    database: 0
    timeout: 3000ms
    lettuce:
      pool:
        max-active: 20
        max-wait: -1ms
        max-idle: 10
        min-idle: 0
      shutdown-timeout: 100ms
  
  # 禁用 Spring Data 仓库自动配置（本项目使用 MyBatis-Plus，不需要 Spring Data 仓库）
  data:
    redis:
      repositories:
        enabled: false
    elasticsearch:
      repositories:
        enabled: false
  
  # Elasticsearch (可选，如果未启动服务请注释掉)
  # elasticsearch:
  #   uris: http://localhost:9200
  
  # RabbitMQ (可选，如果未启动服务请注释掉)
  # rabbitmq:
  #   host: localhost
  #   port: 5672
  #   username: admin
  #   password: admin123
  #   virtual-host: /
  
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  # 指定实体类包路径
  type-aliases-package: com.hospital.entity

jwt:
  secret: hospital-registration-system-secret-key-2024-32bytes-min
  expiration: 86400000

# 文件上传配置
file:
  upload:
    path: ./uploads  # 文件存储路径（相对路径，相对于项目根目录）
    url-prefix: /uploads  # 文件访问URL前缀
    max-size: 5242880  # 最大文件大小（5MB）

